<button onclick="Init_Adesilex_P7_div  ()" class="clour_types_btn entries_page_fonts"> Adesilex P7</button><br>
<!-- start sadolin undercoat types -->
			<div id="Adesilex-P7-Id">
				<!-- <form class="sadolin_form" action="http://127.0.0.1:5000/adesilexP7_record_new_stock" method="POST" > -->
				<form action="http://172.105.158.108:5000/adesilexP7_record_new_stock"  method="POST" class="sadolin_form"> 
					<img src="static/imgs/mapei/adesilexp7.png"  class="type-img-entries" ><br><br>
            		<label class="agency-form-labels" >Name ::</label><br>
						<select id="sadolin-adesilexp7-staffs" class="sadolin_form_input"  type="text"  autocomplete="off" name="uname" required="required">
							<option value="..Name.." >Approved by...</option>
						</select>
						<br>

					<label class="agency-form-labels" >Item Name ::</label><br>
						<select id="thinner-names" required class="sadolin_form_input"  placeholder="Paint name" name="item_name">
							<option > Name</option>
							<option>Adesilex P7</option>
						</select>
						<br>
					
					<label class="agency-form-labels" >Quantity :: </label><br>
						<input required autocomplete="off" class="sadolin_form_input" type="text" placeholder="Enter quantities" name="qty"><br>

					<label class="agency-form-labels" >Date :: </label><br>
						<input required class="sadolin_form_input" type="date" name="date"><br>

					<label class="agency-form-labels">unit ::</label><br>
						<select required class="sadolin_form_input" name="unit">
						<option value="Select unit" >Select unit</option>
						<option value="25 kgs">25 kgs</option>
						</select>
						<br>
					<label class="agency-form-labels" >User Id :: </label><br>
						<input required class="sadolin_form_input" type="password" name="user_id"><br><br>
					<div id="inner-clear-submite-div">
						<button type="reset" class="clear-btn entries_page_fonts">Clear</button>
						<button type="submit" class="submite-btn entries_page_fonts" >Submite</button>
					</div><br>
				</form>
        		<button onclick="Close_Adesilex_P7_Id()" class="clour_types_btn_close entries_page_fonts">Close</button>
			</div><br>
